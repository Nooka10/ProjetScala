version: '3.1'

services:
  backend:
    #restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    depends_on:
      - mysql
    environment:
      DB_URL: "jdbc:mysql://mysql/beerPass"
      DB_USER: "root"
      DB_PWD: "root"

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: beerPass
      MYSQL_USER: beerPass
      MYSQL_PASSWORD: beerPass
    volumes:
      - mysqlDatabase:/var/lib/mysql

volumes:
  mysqlDatabase:
